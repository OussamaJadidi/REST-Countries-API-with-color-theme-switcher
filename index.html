<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS links  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- JavaScript links  -->
    <script src="./javascript/main.js" defer></script>
    <!-- Font awsome icons links -->
    <script src="https://kit.fontawesome.com/c6da55cc0b.js" crossorigin="anonymous"></script>
    <!-- Google Font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- start header  -->
    <header class="header | lm-inputs">
        <div class="container | flex-space-between | lm-text">
            <p class="fw-800">Where in the world?</p>
            <button class="lm-dm-switcher | fw-600"><i class="fa-regular fa-lightbulb"></i> <span>Dark mode</span></button>
        </div>
    </header>
    <!-- End header  -->
    <!-- start main  -->
    <main class="main | lm-background">
        <div class="container flex-space-between">
            <label for="" class="input | lm-inputs lm-text fw-300"><i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Search for a country..." class="fs-14"></label>
            <select class="filter | fw-600" name="FilterByRegion" id="region" class="display" value="naaah">
                <option selected disabled>Filter by Region</option>
                <option value="Arfica">Arfica</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="container">
            <div class="carte">
                <img src="" alt="" class="carte__image">
                <section class="carte__infos">
                    <p class="cate__infos__title"></p>
                    <section class="carte__infos__data">
                        <span>Population: </span>
                        <span>Region: </span>
                        <span>Capital</span>
                    </section>
                </section>
            </div>
        </div>
    </main>
    <!-- End main  -->
</body>
</html>
